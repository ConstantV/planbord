<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>New customer</title>
  </head>
  <body>
    <h1>Toevoegen nieuwe klant</h1>
    <div class="form-wrap">
      <form enctype="application/json" action="/api/customers" method="POST">
        <div class="input-group">
          <label for="name">Naam</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Vul naam in"
            maxlength="50"
            value=""
          />
        </div>
        <div class="input-group">
          <label for="phone">telefoon</label>
          <input
            type="text"
            name="phone"
            id="phone"
            placeholder="Vul telnr in"
            maxlength="11"
            value=""
          />
        </div>
        <div class="input-group">
          <input type="submit" />
        </div>
      </form>
    </div>
  </body>
</html>
